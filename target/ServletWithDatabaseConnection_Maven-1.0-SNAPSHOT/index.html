<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <title>E-Libraries Login</title>
</head>
<body onload="isLoggedIn()">
    <div class="column" style="align-items: center">
        <form id="loginForm" name="loginForm" onsubmit='login();return false;'>
            <h1>E-Libraries</h1>
            <div class="column" style="align-items: flex-start">
                <h4>Username</h4>
                <input type="text"  id="username" name="username" required><br>
            </div>
            <div class="column" style="align-items: flex-start">
                <h4>Password</h4>
                <input type="password" id="password" name="password" required><br>
            </div>
            <h4 id="wrong_login" style="display: none;color: red;">Username or Password incorrect</h4>
            <button class="submit">Login</button>
            <div class="row">
                <a href="register.html" style="cursor: pointer" id="signup">Sign up</a>
            </div>
        </form>
    </div>
</body>
</html>
